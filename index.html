<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="cube">
        <img
          src="./images/image-equilibrium.jpg"
          alt="cube"
          aria-hidden="true"
        />
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="title">Equilibrium #3429</div>

      <div class="mainText">
        Our Equilibrium collection promotes balance and calm.
      </div>

      <div class="underText">
        <div class="price">
          <img
            src="./images/icon-ethereum.svg"
            alt="ETH logo"
            aria-hidden="true"
          />
          0.041 ETH
        </div>

        <div class="timeLeft">
          <img src="./images/icon-clock.svg" alt="" /> 3 days left
        </div>
      </div>

      <div class="hr"></div>
      <div class="author">
        <img src="./images/image-avatar.png" alt="photo" aria-hidden="true" />

          Creation of

          <a href="#"> Jules Wyvern</a>
        </div>
      </div>
    </div>
    <!-- <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/SCREECH115">SCREECH115</a>.
    </footer> -->
  </body>
</html>
